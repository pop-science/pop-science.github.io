# Ý tưởng nghiên cứu

.footnote[
Phùng Khánh Lâm

Khóa hè Giói thiệu nghiên cứu y học, Bà Rịa, 27-29/07/2018
]
---

## Ý tưởng nghiên cứu đến từ đâu?

--

#### Theo anh/chị, ý tưởng nghiên cứu đến từ đâu?

--
.footnote[
Hulley SB (2013) Designing Clinical Research. 4th ed.
]

* Kinh nghiệm
    + Nhà nghiên cứu đã có nhiều kinh nghiệm
    + Các vấn đề gặp phải trong công việc hay các nghiên cứu trước đây
    
--

* Y văn
    + Nhà nghiên cứu trẻ
    + Nền tảng kiến thức cho một lĩnh vực
    
--

* Thái độ hoài nghi về những kiến thức/thực hành hiện có

--

* Ứng dụng kiến thức/kỹ thuật mới để giải quyết vấn đề cũ

--

* Trao đổi: giảng dạy, thảo luận/tranh luận với học trò/giảng viên/đồng nghiệp, hội thảo

---

### Ví dụ 1

--
.footnote[
Buelow JM. (2006) Clin Nurse Spec. 2006;20(4):175–6. 
]

* Tình huống: 
    + Điều dưỡng tại đơn vị theo dõi động kinh (Epilepsy Monitoring Unit, EMU)
    + Một bệnh nhân tại EMU bị té trong phòng tắm
    + Có nên thực hiện một dự án nghiên cứu nhỏ về vấn đề này hay không.

--

* Xác định vấn đề lâm sàng: 
    + Kiểm tra tần suất xảy ra và những thông tin liên quan 
    + Hồ sơ bệnh án, báo cáo, phỏng vấn: có 7 ca tại EMU/3 tháng qua (5 liên quan đến co giật khi ở trong phòng tắm) 
    + Hiện không thấy có hướng dẫn an toàn nào cho EMU

--

* Ý tưởng nghiên cứu: 
    + Ở bệnh nhân tại EMU, tần suất té ngã là bao nhiêu?
    + Ở bệnh nhân tại EMU, các yếu tố nào liên quan đến té ngã?
    + Ở bệnh nhân tại EMU, các yếu tố nào gây ra té ngã?
    + Ở bệnh nhân tại EMU, các can thiệp nào giúp ngăn ngừa té ngã?
    
---

### Ví dụ 2

--
.footnote[
Haynes RB et al. (2006) Clinical Epidemiology: How to Do Clinical Practice Research. 3rd ed. 
]

* Đầu TK 20: mối liên hệ giữa TBMMN vùng trước và hẹp ĐMC đoạn cổ và đoạn trong sọ.

* Hai phương pháp điều trị
    + Cắt bỏ nội mạc ĐMC (CE) (1954)
    + Bắc cầu ĐM não trong và ngoài sọ (EC/IC bypass) (1960s)

* Cuối 1970s: chưa phương pháp nào được kiểm chứng bởi RCT. 

* Henry Barnett và cộng sự muốn đánh giá phương pháp CE. Nhưng CE rất thịnh hành tại thời điểm đó và không BS nào muốn kiểm chứng phương pháp này. 

* Nhóm chuyển hướng sang đánh giá phương pháp EC/IC bypass. RCT công bố năm 1985 cho thấy EC/IC bypass không những không giúp ngừa TBMMN mà còn làm chậm thời gian hồi phục sau TBMMN. 

* Kết quả này dấy lên nghi ngờ về hiệu quả của phương pháp CE. RCT đánh giá hiệu quả của phương pháp CE đã có thể được tiến hành.
