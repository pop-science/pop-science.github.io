## Phân loại biến số (theo tính chất)

--

Có những loại biến số nào?

--

**Nhị giá** - có 2 giá trị:  tử vong

**Phân nhóm** -  có hơn 2 giá trị: quốc gia, loại dịch truyền

**Thứ tự** - các giá trị có thứ tự: nhóm tuổi, độ nặng của bệnh
                  
**Liên tục** - có đơn vị: tuổi, nhiệt độ

---

## Phân loại biến số (theo vai trò)

--

Biến số độc lập và biến số phụ thuộc

--

**Biến số độc lập**: biến số gây ra tác động trên biến số phụ thuộc

* Yếu tố nguy cơ
* Can thiệp/điều trị

--

**Biến số phụ thuộc**: biến số chịu ảnh hưởng từ biến số độc lập

* Kết cuộc lâm sàng

---

## Mã hóa biến số

--

Các anh chị thường mã hóa biến số như thế nào?

--

#### Biến số phân nhóm

Thường được mã hóa thành con số

Tuy nhiên, điều đó không biến chúng thành biến số liên tục

Format data, data dictionary

--

#### Dữ liệu bị mất

Thường được mã hóa riêng (trong R: NA - not available) 

Cần mô tả số lượng dữ liệu bị thiếu cho từng biến số  

Thường bị loại ra khỏi phân tích (do người thực hiện, hoặc do phần mềm phân tích)

(có thể gây ra sai lệch khi bị loại ra khỏi phân tích)

Nếu &gt;10% cần quan tâm đến lý do bị mất và nhờ hỗ trợ của chuyên gia thống kê 

---

## Lựa chọn biến số cho phân tích

--

Các anh chị lựa chọn biến số cho phân tích như thế nào?

--

#### Biến số chính

* Biến số độc lập/biến số phụ thuộc
* Dựa vào câu hỏi nghiên cứu/giả thuyết nghiên cứu

--

#### Các yếu tố gây nhiễu

* Dựa vào y văn/kiến thức chuyên ngành

--

Số lượng biến số thường bị giới hạn bởi cỡ mẫu và đặc điểm của biến số phụ thuộc
