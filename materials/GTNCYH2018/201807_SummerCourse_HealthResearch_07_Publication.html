## Trình bày kết quả

* Phương tiện
    + Câu chữ
    + Bảng
    + Biểu đồ
    
* Nguyên tắc chung
    + **Rõ ràng**: đầy đủ thông tin
        
    + **Chính xác**: nội dung trung thực, không vô tình/cố ý gây hiểu lầm
        
    + **Đơn giản**: không có những chi tiết thừa

---

--

* Phụ thuộc loại nghiên cứu

    + RCT: CONSORT
    + NC quan sát: STROBE

## Công bố kết quả

--

### Sản phẩm của nghiên cứu khoa học là gì?

--

* Ý tưởng nghiên cứu

* Đề cương nghiên cứu

* Kết quả được tài trợ

* Dữ liệu nghiên cứu

* Kết quả nghiên cứu

* Bài báo khoa học

* Sản phẩm/Công nghệ/Bằng sáng chế từ kết quả nghiên cứu

---

## Hình thức công bố

--

* Báo cáo tại hội nghị
    + Poster
    + Thuyết trình

* Đăng báo khoa học
    + Trong nước
    + Quốc tế
    
* Thông tin cho cộng đồng
    + Tweeter/Facebook
    + Họp báo/đăng báo đại chúng
    + Nói chuyện với công chúng

---

## Đăng báo khoa học

--

* Đăng báo không qua peer-review

* Đăng báo qua peer-review
    + Phản biện kín
    + Phản biện mở
    
* Đăng báo qua platform Open Research

# Thông điệp

---

## Thông điệp

--

* Thực hiện nghiên cứu y học là một hoạt động cần thiết tại cơ sở y tế

--

* Thực hiện nghiên cứu y học là một hoạt động nhóm

--

* Thực hiện nghiên cứu y học là một quá trình

--

* Thực hiện nghiên cứu y học nghiêm túc và có giá trị trong bối cảnh Việt Nam hiện tại không hề dễ dàng, nhưng **hoàn toàn có thể thực hiện được** nếu chúng ta:
    + Lựa chọn vấn đề nghiên cứu phù hợp
    + Hợp tác
    + Nhận thức, tạo ra, bổ sung những điều kiện còn thiếu

---

## Khóa học đã kết thúc, làm gì bây giờ?

---

## Điền phiếu lượng giá

--

* Đây là khóa học đầu tiên, có thể chưa đáp ứng được nhu cầu thực tế của các anh chị.

* Giúp chúng tôi đánh giá được khóa học và cải thiện cho những khóa học/hoạt động sau này.

---

## Tìm hiểu thêm về nghiên cứu y học

--

* Đăng ký tham gia các khóa học chính quy về nghiên cứu y học
    + Các trường đại học trong nước: ĐH Y Dược TPHCM
    + Các trường đại học quốc tế: Thạc Sĩ, YTCC
    + Online: Coursera, EdX, Futurelearn 

--

* Đọc sách, tạp chí về nghiên cứu y học (chủ yếu là tài liệu nước ngoài)
    + Hulley SB (2013) Designing Clinical Research

--

* Ebook Giới thiệu về nghiên cứu y học
    + Ebook online, miễn phí, tiếng Việt, 
    + Kinh nghiệm thực hiện nghiên cứu y học tại Việt Nam
    + Đang xây dựng, cập nhật liên tục
    
---
