## Tìm kiếm y văn

--

### Y văn là gì?

--

.pull-left[

#### Tài liệu đã được công bố

* Bài báo y sinh

* Sách

* Kỷ yếu hội nghị

* Website

* Báo cáo

* Văn bản của chính phủ
]

--

.pull-right[

#### Tài liệu chưa/không được công bố

* Bài báo/báo cáo đang viết

* Thư từ trao đổi

* Luận văn/luận án
]

---

### Bài báo khoa học

--

* ID: Digital Object Identifier (DOI)

* Tên, tác giả, tạp chí, năm xuất bản

* Thể loại: original research/review/viewpoint/editorial/correspondence

* Giới hạn tiếp cận: subscription/open access

* Citation index: PMID

---

### Tạp chí khoa học

--

* ID: ISSN

* Tên, nhà xuất bản

* Lĩnh vực

* Độ sâu chuyên môn: tổng quát/chuyên ngành

* Giới hạn tiếp cận: subscription/open access

* Cách bình duyệt: Non peer-reviewed/Peer-reviewed/open peer-reviewed

* Index: 
    + MEDLINE, PubMed, PubMed Central (NLM): https://www.ncbi.nlm.nih.gov/pmc/pub/journalselect/
    + SCImago Journal Rank (Scopus database): https://www.scimagojr.com/journalrank.php 
    + Science Citation Index (SCI) (Institute for Scientific Information, Clarivate Analytics)
    + Impact factor

### Tìm kiếm y văn

--

* Câu hỏi 
    + P (Population/Patient/Participant)
    + I (Intervention)
    + C (Comparison)
    + O (Outcome)

--

* Thiết kế nghiên cứu, ngôn ngữ, ngày xuất bản

* Thuật ngữ (MESH – MEDLINE)

* Từ đồng nghĩa, từ liên quan

* Tìm kiếm "rộng" vs. Tìm kiếm "hẹp"

---

### Tìm kiếm "rộng"

* Tránh bỏ sót

* Dùng từ thường gặp, không chuyên biệt

* Dùng "OR"

--

&lt;img src="figures/widesearch.png" width="1000" style="display: block; margin: auto;" /&gt;

---

### Tìm kiếm "hẹp"

* Tránh chọn nhầm

* Dùng thuật ngữ, từ khóa chuyên biệt, MESH

* Dùng các giới hạn, dùng "AND"

* Dùng danh mục tài liệu tham khảo

* Dùng DOI

--

&lt;img src="figures/narrowsearch.png" width="600" style="display: block; margin: auto;" /&gt;

#### Grades of Recommendation, Assessment, Development, and Evaluation (GRADE)

.footnote[
GRADE Working Group. (2004) BMJ;328(7454):1490.
Guyatt GH et al. (2011) J Clin Epidemiol;64(4):407–15. 
]
--

* Thiết kế nghiên cứu

* Chất lượng nghiên cứu
    + RCTs
        - Lack of allocation concealment
        - Lack of blinding
        - Loss to follow-up and failure to adhere
        - Selective outcome reporting bias
        - Other: Stopping early for benefit, unvalidated outcome measures, ...
        
    + Nghiên cứu quan sát
        - Lack/Inappropriate control
        - Flawed measurement of both exposure and outcome
        - Failure to adequately control confounding
        - Incomplete follow-up
