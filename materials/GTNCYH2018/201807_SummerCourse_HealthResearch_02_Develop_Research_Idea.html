# Phát triển ý tưởng nghiên cứu

.footnote[
Phùng Khánh Lâm

Khóa hè Giói thiệu nghiên cứu y học, Bà Rịa, 27-29/07/2018
]
---

### Có ý tưởng rồi, chúng ta cần làm gì?

--
.footnote[
Hulley SB (2013) Designing Clinical Research. 4th ed.
]

* Viết ra ý tưởng nghiên cứu:
    + Câu hỏi nghiên cứu và dàn ý ngắn gọn (~ 1 trang giấy)

--

* Tổng quan y văn, tìm khoảng trống về kiến thức

--

* Trao đổi với đồng nghiệp, chuyên gia trong lĩnh vực liên quan

--

* Tìm kiếm các dữ liệu liên quan, thực hiện nghiên cứu thử

--

#### Phát triển ý tưởng nghiên cứu và xây dựng kế hoạch nghiên cứu là một quá trình lặp đi lặp lại

---

## Xây dựng câu hỏi nghiên cứu

--

* Bước 1: Xác định vấn đề/ý tưởng nghiên cứu

* Bước 2: Tìm các lựa chọn theo cấu trúc PICOT

* Bước 3: Xác định câu hỏi nghiên cứu

* Bước 4: Đánh giá câu hỏi nghiên cứu theo tiêu chí FINER

.footnote[
Thabane L et al (2009) Can J Anesth; 56(1):71–9. 
]

---

### 1. Xác định vấn đề/ý tưởng nghiên cứu

Kiểm soát đau ở bệnh nhân phẫu thuật theo lịch

---

### 2. Tìm các lựa chọn theo cấu trúc PICOT

--
.footnote[
Straus et al. (2005) Evidence-Based Medicine: How to Practice and Teach EBM. 3rd ed.

Haynes RB et al. (2006) Clinical Epidemiology: How to Do Clinical Practice Research. 3rd ed. 
]

.pull-left[
#### Background question

* Kiến thức chung về sự vật, hiện tượng
]

.pull-right[
#### Foreground question

* Kiến thức cụ thể dẫn đến hành động, quyết định lâm sàng
]

--

* Cấu trúc PICOT
    + **P**atient, **P**opulation, **P**roblem
    + **I**ntervention
    + **C**omparison, **C**ontrol
    + **O**utcome
    + **T**ime

--

* Giúp xác định rõ các thành phần của nghiên cứu

* Giúp tìm kiếm y văn

* Giúp xác định thiết kế nghiên cứu phù hợp

---

### 2. Tìm các lựa chọn theo cấu trúc PICOT

.footnote[
Thabane L et al (2009) Can J Anesth; 56(1):71–9. 
]

--

* P (Population): Tuổi/BN có khó khăn về giao tiếp

--

* I (Intervention): 
    + Thuốc giảm đau toàn thân 
    + Điều trị đa mô thức (gây tê ngoài màng cứng + acetaminophen và NSAIDs)

--

* C (Control): 
    + Chăm sóc thông thường 
    + Đơn mô thức (gây tê ngoài màng cứng đơn thuần)

--

* O (Outcome): 
    + Điểm số đánh giá đau 
    + Buồn nôn và nôn ói

--

* T (Time Frame): 
    + 30-60 phút sau can thiệp
    + 24 giờ sau phẫu thuật
    
---

### 3. Xác định câu hỏi nghiên cứu

--

* P: Tuổi (người lớn) 
* I: Đa mô thức (gây tê ngoài màng cứng + với acetaminophen và NSAIDs)
* C: Đơn mô thức (gây tê ngoài màng cứng) 
* O: Điểm số đánh giá đau (và buồn nôn, nôn ói) 
* T: 24 giờ sau phẫu thuật 

#### Ở người trưởng thành được phẫu thuật theo lịch, liệu điều trị đa mô thức (gây tê ngoài màng cứng + acetaminophen và NSAIDs) mang lại điểm số đánh giá đau tốt hơn và ít tác dụng hơn so với gây tê ngoài màng cứng đơn thuần sau hơn 24 giờ sau phẫu thuật?

---

### 4. Đánh giá theo tiêu chí FINER

--

.footnote[
Hulley SB (2013) Designing Clinical Research. 4th ed.
]

* **F**easible (khả thi)

--

    + Đủ đối tượng nghiên cứu
    + Đủ chuyên môn kỹ thuật
    + Có khả năng được tài trợ

--

* **I**nteresting (thú vị)

--

* **N**ovel (mới)

--

    + Cung cấp kết quả mới
    + Xác nhận, bác bỏ hoặc mở rộng kết quả cũ
    + Làm thay đổi các khái niệm cũ, thực hành lâm sàng, phương pháp nghiên cứu
    
--

* **E**thical (phù hợp đạo đức)

--

* **R**elevant (liên quan)

--

    + Có tác động đến kiến thức khoa học, thực hành lâm sàng, chính sách
    + Ảnh hưởng đến hướng nghiên cứu tiếp theo
