<!DOCTYPE html>
<html>
    {% include head.html %}
    <body id="page-top" class="index">
    {% include nav.html %}

<ul class="posts", style="list-style-type:none">
  {% for post in site.posts %}
    {% unless post.draft %}
    <li><span>{{ post.date | date: "%Y-%m-%d" }} &nbsp; &nbsp;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endunless %}
  {% endfor %}
</ul>

    {% include footer.html %}
    {% include js.html %}
    </body>
</html>
