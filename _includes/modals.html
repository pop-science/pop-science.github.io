 <!-- Portfolio Modals -->
 {% for post in site.categories.portfolio %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <ul class="list-inline item-details">
                                <li>Ghi chép:
                                    <strong><a>{{ post.author }}</a>
                                    </strong>
                                </li>
                                <li>Ngày:
                                    <strong><a>{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                
                            </ul>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <div class="entry text-left">
                               {{ post.content }}
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Đóng/Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
