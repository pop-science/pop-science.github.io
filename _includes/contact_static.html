<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 text-right">
				<h2>Liên hệ</h2>
				<hr class="star-primary">
			</div>
			<div class="col-lg-6 text-left">
				<h2>Contact</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
		  <div class="col-lg-12 text-center">
		  <p> <strong>Email: xanh.foundation@gmail.com</strong></p>
		  </div>
		</div>  
		<div class="row">
		  <div class="col-lg-12 text-center">
		  <p> Bạn có thể gửi tin nhắn ngay lập tức cho Xanh Foundation bằng cách điền thông tin vào các mục dưới đây:</p>
		  </div>
		</div> 
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Tên</label>
							<input type="text" name="name" class="form-control" placeholder="Tên - Name" id="name" required data-validation-required-message="Vui lòng nhập tên.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Vui lòng nhập địa chỉ email.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Nội dung</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Nội dung - Message" id="message" required data-validation-required-message="Vui lòng nhập nội dung."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Gửi</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
